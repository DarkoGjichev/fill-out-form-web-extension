<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Demo site</title>
</head>

<body>
    <main>
        <h2>Client Form</h2>
        <form action="">
            <label for="name">Full name
                <input type="text" name="fullName" id="fullName" placeholder="Jane Doe">
            </label>
            <label for="username">Username
                <input type="text" name="username" id="username" placeholder="janedoe123">
            </label>
            <label for="email">Email address
                <input type="email" name="email" id="email" placeholder="janedoe@example.com">
            </label>
            <label for="phone">Phone number
                <input type="tel" name="phone" id="phone" placeholder="+44 77123 456 78">
            </label>
            <label for="website">Personal website
                <input type="url" name="website" id="website" placeholder="www.example.com">
            </label>
            <label for="company">Company
                <input type="text" name="company" id="company" placeholder="ABC Company">
            </label>
            <label for="address">Address
                <input type="text" name="address" id="address" placeholder="12 Main Street">
            </label>
            <label for="city">City
                <input type="text" name="city" id="city" placeholder="London">
            </label>
            <label for="postcode">Postcode
                <input type="text" name="postcode" id="postcode" placeholder="AB12 3CD">
            </label>
        </form>
    </main>
</body>

</html>
